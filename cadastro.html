<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabiano de Assis">
    <title>Fetish Spa</title>

    <link rel="shortcut icon" href="imagens/icon-bdsm-2.png">
    <link rel="stylesheet" href="css/estilocadastro.css">
</head>
<body style="background: url(imagens/red-texture.jpg)">
    <header>
        <table>
            <tr>
                <td class="icon"><img src="imagens/icon-bdsm-1.png" alt=""></td>
                <th class="spa">Fetish Spa</th>
                <td><img src="imagens/icon-bdsm-1.png" alt=""></td>
            </tr>
        </table>
    </header>
    <main>
      <br><br><br>
      <div class="container">
        <form onsubmit="return false" method="post">
          <label>Nome Completo</label><br>
          <input type="text" id="nome" placeholder="Nome Completo"><br><br>
          <label>Endereço</label><br>
          <input type="text" id="endereco" placeholder="Quadra, rua, lote, cidade"><br><br>
          <label>Telefone</label><br>
          <input type="tel" id="telefone" placeholder="(00)00000-0000"><br><br>
          <label>Email</label><br>
          <input type="email" id="email" placeholder="Email"><br><br>
          <label>Data de nascimento</label><br>
          <input type="date" id="dtnasc"><br><br>
          <button onclick="dados();">Enviar</button>
        </form>
      </div>
      
    </main>
    <br>
    <br>
    <div class="voltar">
        <table>
            <tr>
            <td><a href="index.html"><img src="imagens/icon-bdsm-3.png" alt="Link"></a></td>
            <th>Home</th>
            </tr>
        </table>
    </div>
    
    <footer>
        <p class="rodape">
            2022 © Fetish Spa | Brasília - DF | Desenvolvido por Fabiano de Assis.
        </p>
    </footer>

    <script src="js/jscadastro.js"></script>
    
</body>
</html>
